<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form submission
            alert("Registration request has been successfully sent! We will get you through email");
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <a href="index.html">HelloPython</a>
        </div>
        <ul class="sidebar-nav">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="roadmap.html"><i class="fas fa-map"></i> Roadmap</a></li>
            <li><a href="help.html"><i class="fas fa-question-circle"></i> Need Help</a></li>
            <li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Sign Up for an Account</h1>
        </div>

        <div class="sign-in-container">
            <h2>Registration Form</h2>
            <form onsubmit="showSuccessMessage(event)">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="course">Select Course</label>
                <select id="course" required>
                    <option value="">Select a course...</option>
                    <option value="Python Web Development">Python Web Development</option>
                    <option value="Java Web Development">Java Web Development</option>
                    <option value="Python Mastery">Python Mastery</option>
                    <option value="Java Mastery">Java Mastery</option>
                    <option value="SQL">SQL</option>
                    <option value="DBMS">DBMS</option>
                    <option value="MongoDB">MongoDB</option>
                    <option value="Django">Django</option>
                </select>

                <label for="mobileno">Mobile Number</label>
                <input type="tel" id="mobileno" placeholder="Enter your mobile number" required>

                <button type="submit">Send Request</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In here</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 HelloPython. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="refund-policy.html">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
