    <div class="main-content">
        <div class="header">
            <h1>Sign In to Your Account to Get Access Details</h1>
        </div>

        <div class="sign-in-container">
            <h2>Welcome Back!</h2>
            <form id="signin-form" action="javascript:void(0);">
                <label for="email">Email or Phone Number</label>
                <input type="text" id="email" placeholder="Enter your email or phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Sign In</button>

                <p id="error-message" style="color: red; display: none;">Invalid email or password. Please try again.</p>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
        </div>
